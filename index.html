<!DOCTYPE html>
<html>
<head>
  <title>Мой тестовый сайт</title>
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      padding: 50px;
    }
    h1 {
      text-shadow: 0 0 10px #0f0;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      50% { opacity: 0.5; }
    }
    .counter {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>Добро пожаловать в 2005!</h1>
  <p>Это мой тестовый сайт на GitHub Pages</p>
  <img src="https://via.placeholder.com/400x200?text=Главное+изображение" alt="Заглушка">
  
  <div class="counter">
    <!-- Счетчик посещений -->
    <img src="https://hitwebcounter.com/counter/counter.php?page=0000000&style=0006&nbdigits=5&type=ip&initCount=1000" alt="Счетчик">
  </div>
  
  <!-- Бегущая строка -->
  <marquee behavior="scroll" direction="left" style="position:fixed; bottom:0; width:100%; color:#ff0;">
    Сайт в разработке! • Email: webmaster@example.com • Последнее обновление: 01.01.2005
  </marquee>
</body>
</html>
